<!DOCTYPE html>
<html lang="en">
<head>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Timer-Cronometro</title>
</head>
<body>
    <div class="cuerpo"> <!-- Cuerpo del cronometro-->

        <h1>CRONOMETRO</h1> <!-- titulo de la app -->

        <div class="reloj">
            00:00

        <div class="Botones">
            <button id="Init" class="btn" >Iniciar/Continuar</button>

            <button id="Re" class="btn" >Reiniciar</button>
        </div>
    </div>
