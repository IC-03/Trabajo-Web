<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Timer-Cronometro</title>
</head>
<body>
    <div class="cuerpo"> <!-- Cuerpo del cronometro-->

        <h1>CRONOMETRO</h1> <!-- titulo de la app -->

        <div id="reloj"></div>

        <div class="botones">
            <button id="Init" class="btn" > 
                <img class="icon" src="iconos/play_byFlaticon.png" alt="play"> 
            </button>
            <button id="Stop" class="btn" >
                <img class="icon" src="iconos/pause_byFlaticon.png" alt="play">    
            </button>
            <button id="Reset" class="btn" > 
                <img class="icon" src="iconos/re_byFlaticon.png" alt="play">
            </button>
        </div>
    </div>
</body>
</html>
