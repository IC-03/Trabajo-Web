<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Timer-Cronometro</title>
</head>
<body>
    <div class="cuerpo"> <!-- Cuerpo del cronometro-->

        <h1>CRONOMETRO</h1> <!-- titulo de la app -->

        <div class="reloj">
            00:00
        </div>

        <div class="Botones">
            <button id="Init" class="btn" > 
                <img src="iconos/play_byFlaticon.png" alt="play" width="40px" height="40px"> 
            </button>
            <button id="stop" class="btn" >
                <img src="iconos/pause_byFlaticon.png" alt="play" width="40px" height="40px">    
            </button>
            <button id="Re" class="btn" > 
                <img src="iconos/re_byFlaticon.png" alt="play" width="40px" height="40px">
            </button>
        </div>
    </div>
</body>
</html>
